<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealEstate App</title>

  <link rel="stylesheet" href="RealEstate-App.css">
  <script src="config.js"></script>
  <script src="RealEstate-App.js"></script>
</head>
<body>
  <div id="wrapper">
    <!--Display app name and search bar-->
    <div id="menu-box">
      <h1>RealEstate App</h1>
      <input type="text" id="cityInput" placeholder="Enter city..." title="Enter city">
      <input type="text" id="stateCode" placeholder="Enter state code..." title="Ex. NY for New York">
      <button id="searchButton">Search</button>
    </div>
    <!--Display results of search-->
    <div id="content-box">
      <span class="list-result">
        <div id="house-list">
          <!--List populated in JS-->
        </div>
      </span>
    </div>
  </div>
  
</body>
</html>
